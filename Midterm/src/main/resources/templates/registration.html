<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/template :: head"><title></title></head>

<body>
  <header th:replace="fragments/template :: header(currentUser = null)"></header>

  <div class="container">
    <div class="row" style="height: 90vh;">

      <div class="col-3"></div>
      <div id="centerColumn" class="col-lg-6 m-1 h-100" style="overflow: auto;">

        <article class="media border mt-2 mb-2 pt-3 pr-4 pb-2 pl-4 rounded-lg shadow-sm">
          <div class="media-body">

            <header class="mb-4">
              <h4 class="text-secondary climbr-font">New User</h4>
            </header>

            <form id="profileForm" th:action="@{/user/registration}"
                  method="post" th:object="${newUser}">

              <div class="form-group">
                <label>User Name:</label>
                <input class="form-control" type="text" th:field="*{userName}" autocomplete="off">
                <div class="alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
              </div>

              <div class="form-group">
                <label>Nickname:</label>
                <input class="form-control" type="text" th:field="*{profileString}" autocomplete="off">
                <div class="alert-danger" th:if="${#fields.hasErrors('profileString')}" th:errors="*{profileString}"></div>
              </div>

              <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" th:field="*{password}" autocomplete="off">
                <div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>

              <br/>
              <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </form>

          </div>
        </article>
      </div>

    </div>
  </div>

  <footer></footer>
</body>
</html>
